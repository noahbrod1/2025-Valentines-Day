<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffffe0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ff0000;
            font-size: 2.5rem;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            display: inline-block;
            transform: rotate(-45deg);
            margin-top: 50px; /* Moves the heart down */
            animation: heartbeat 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        /* Make buttons stay side by side */
        .btn-container {
            display: flex;
            justify-content: center; /* Centers them */
            align-items: center;
            gap: 20px; /* Adds space between buttons */
            margin-top: 50px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
        }

        #yes:hover {
            background-color: #cc0000;
        }

        #no {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>

<body>
    <img src="noahval.JPG" alt="Noah" width="350">

    <h1>Will You Be My Valentine, Trinity?</h1>
    <div class="heart"></div>

    <!-- Buttons -->
    <div class="btn-container">
        <button id="yes" onclick="goToNextPage()">Yes</button>
        <button id="yes" onclick="goToNextPage()">Yes</button>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "yes.html"; // Redirects to yes.html
        }
    </script>

</body>

</html>
