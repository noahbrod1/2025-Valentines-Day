<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! ðŸ˜±</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Spy-style font */
            text-align: center;
            background-color: #121212;
            color: #00ff00; /* Green like hacker screens */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;<button class="normal-btn" onclick="window.location.href='newpage.html';">Head</button>

        }

        /* Typewriter effect */
        .typewriter-text {
            font-size: 2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff00; /* Blinking cursor */
            display: inline-block;
        }

        /* Button container to align buttons side by side */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
            display: none; /* Hide until text finishes */
        }

        /* Normal button */
        .normal-btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
            background-color: #00ff00;
            color: black;
        }
        .normal-btn:hover {
            background-color: #009900;
        }

        /* Runaway button */
        .runaway-btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ddd;
            color: black;
            cursor: pointer;
            transition: 0.1s;
            position: relative; /* Initially, stays in place */
        }
        <iframe src="music.html" allow="autoplay" style="display: none;"></iframe>

    </style>
</head>
<body>

    <!-- Typewriter text -->
    <h1 id="typewriter" class="typewriter-text"></h1>

    <p id="message" style="display: none;">And since you're here I just wanted to say:<br> I LOVE YOUUUU</p>

    <!-- Button container to keep them aligned -->
    <div class="button-container" id="buttonContainer">
         <button class="normal-btn" onclick="window.location.href='head.html';">Head</button>
        <button class="runaway-btn" id="runaway">Peg me</button>
    </div>

    <script>
        // Typewriter Effect
        let messages = [
            "I told you not to click that button",
            "Sorry Trinity",
            "Now i have to kill you",
            "But since you've been such a good girl, I'll give you two options",
            
        ];

        let index = 0;
        let messageIndex = 0;
        let typewriterElement = document.getElementById("typewriter");

        function typeEffect() {
            if (index < messages[messageIndex].length) {
                typewriterElement.textContent += messages[messageIndex].charAt(index);
                index++;
                setTimeout(typeEffect, 100); // Typing speed
            } else {
                setTimeout(() => {
                    if (messageIndex < messages.length - 1) {
                        messageIndex++;
                        index = 0;
                        typewriterElement.textContent = ""; // Clear text before next message
                        typeEffect();
                    } else {
                        typewriterElement.style.borderRight = "none"; // Remove cursor after typing
                        document.getElementById("message").style.display = "block"; // Show message
                        document.getElementById("buttonContainer").style.display = "flex"; // Show both buttons
                    }
                }, 1000); // Delay before showing next text
            }
        }

        // Run the effect on page load
        window.onload = function() {
            setTimeout(() => {
                typeEffect();
            }, 1000); // Initial delay before typing starts
        };

        // Runaway Button Effect
        let noButton = document.getElementById('runaway');
        noButton.addEventListener('mouseover', function() {
            let x = Math.random() * (window.innerWidth - 200); // Keeps it within the screen
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute"; // Moves button out of container
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>

</body>
</html>
